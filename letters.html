<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDS â€“ Letters</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.10/build/pdfmake.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.10/build/vfs_fonts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 text-slate-800">
  <!-- Header -->
  <header class="bg-indigo-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Consumer Dispute Services</h1>
    <nav>
      <a href="index.html" class="mr-4">Home</a>
      <a href="intake.html" class="mr-4">Intake</a>
      <a href="letters.html" class="mr-4">Letters</a>
      <a href="consultation.html" class="mr-4">Consultation</a>
      <a href="payment.html" class="mr-4">Payment</a>
      <a href="terms.html" class="mr-4">Terms</a>
      <button id="loginOpenBtn" class="bg-yellow-400 px-3 py-1 rounded">Login</button>
      <button id="logoutBtn" class="hidden bg-red-500 px-3 py-1 rounded">Logout</button>
    </nav>
  </header>

  <!-- Letters -->
  <section class="py-12 px-6">
    <div id="lettersLocked" class="text-center">
      <p class="text-lg">ðŸ”’ Please log in to access the Letter Generator.</p>
    </div>

    <div id="lettersWrap" class="hidden max-w-3xl mx-auto">
      <h2 class="text-2xl font-bold mb-6">Dispute Letter Generator</h2>

      <label class="block mb-2">Upload Credit Report</label>
      <input type="file" id="creditReport" class="mb-4">

      <label class="block mb-2">Letter Type</label>
      <select id="letterType" class="border p-2 w-full mb-4">
        <option value="">-- Select --</option>
        <option value="collection">Collection (Round 1)</option>
        <option value="chargeoff">Charge-Off (Round 1)</option>
        <option value="cra">CRA (Round 1)</option>
        <option value="cra2">CRA (Round 2)</option>
      </select>

      <label class="block mb-2">Your Name</label>
      <input id="yourName" class="border p-2 w-full mb-4">

      <label class="block mb-2">Your Address</label>
      <textarea id="yourAddr" class="border p-2 w-full mb-4"></textarea>

      <label class="block mb-2">Letter Date</label>
      <input id="letterDate" type="date" class="border p-2 w-full mb-4">

      <label class="block mb-2">Recipient Name</label>
      <input id="recipName" class="border p-2 w-full mb-4">

      <label class="block mb-2">Recipient Address</label>
      <textarea id="recipAddr" class="border p-2 w-full mb-4"></textarea>

      <label class="block mb-2">Account Info</label>
      <input id="acctInfo" class="border p-2 w-full mb-4">

      <label class="block mb-2">Notes</label>
      <textarea id="notes" class="border p-2 w-full mb-4"></textarea>

      <button onclick="generateLetter()" class="bg-indigo-600 text-white px-6 py-2 rounded">Generate</button>

      <textarea id="output" class="border p-2 w-full h-64 mt-4"></textarea>

      <div class="flex gap-3 mt-4">
        <button id="docBtn" onclick="downloadDoc()" class="bg-gray-400 px-4 py-2 rounded text-white" disabled>Download DOC</button>
        <button id="pdfBtn" onclick="downloadPDF()" class="bg-gray-400 px-4 py-2 rounded text-white" disabled>Download PDF</button>
        <button onclick="copyLetter()" class="bg-yellow-500 px-4 py-2 rounded text-white">Copy</button>
      </div>
    </div>
  </section>

  <!-- Ebooks -->
  <section class="py-12 px-6">
    <h3 class="text-2xl font-semibold text-center mb-6">Resources</h3>
    <div id="ebooksGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </section>

  <footer class="bg-slate-100 text-center text-sm text-slate-600 py-4">
    Â© <span id="year"></span> Consumer Dispute Services
  </footer>

  <!-- Auth Modal -->
  <dialog id="authDialog" class="rounded-md p-6">
    <h3 class="text-lg font-bold mb-4">Login / Sign Up</h3>
    <input id="authEmail" type="email" placeholder="Email" class="border p-2 w-full mb-2">
    <input id="authPassword" type="password" placeholder="Password" class="border p-2 w-full mb-4">
    <div class="flex gap-2">
      <button id="loginBtn" class="bg-indigo-600 text-white px-4 py-2 rounded">Login</button>
      <button id="signupBtn" class="bg-green-600 text-white px-4 py-2 rounded">Sign Up</button>
      <button onclick="authDialog.close()" class="px-4 py-2 border rounded">Close</button>
    </div>
    <p id="authStatus" class="mt-3 text-sm text-red-500"></p>
    <div class="flex gap-3">
  <button id="signupBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
    Sign Up
  </button>
  <button id="loginBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
    Log In
  </button>
</div>

<p id="authStatus" class="text-sm text-red-600 mt-3"></p>

  </dialog>

  <script type="module">
    import { renderEbooks, setupAuthUI } from './scripts.js';
    import './letter-logic.js'; // put the page-specific generator logic in this file
    document.getElementById("year").textContent = new Date().getFullYear();
    renderEbooks("ebooksGrid");
    setupAuthUI();
  </script>
</body>
</html>
